# In these scenarios, we look at the models' ability to take ipsilateral
# involvement into account as a risk factor for contralateral involvement.
scenarios:
  - t_stages: [early]
    mode: "HMM"
    diagnosis:
      ipsi:
        max_llh: {I: false, II: false, III: false, IV: false, V: false}
      contra:
        max_llh: {II: true}
  - t_stages: [early]
    mode: "HMM"
    diagnosis:
      ipsi:
        max_llh: {II: true}
      contra:
        max_llh: {II: true}
  - t_stages: [late]
    mode: "HMM"
    diagnosis:
      ipsi:
        max_llh: {I: false, II: false, III: false, IV: false, V: false}
      contra:
        max_llh: {II: true}
  - t_stages: [late]
    mode: "HMM"
    diagnosis:
      ipsi:
        max_llh: {II: true}
      contra:
        max_llh: {II: true}

